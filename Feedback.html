<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Page">
    <meta name="keywords" content="HTML, CSS, Registration Form">
    <meta name="author" content="Your Name">
    <title>Registration Page</title>
    <style>
        /* Basic CSS for styling the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            border-style: solid;
            border-color:black;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-decoration: underline;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
border-style: solid;
border-color:black;
border-width:2px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
         /* Navbar and Search Bar */
         .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .search-bar {
            margin-left: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            padding: 10px 0;
            color: white;
        }
        .menu-bar a {
            padding: 0 20px;
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="d-flex flex-column">

    
   
    <div class="registration-container">
        <h2>Feedback Form</h2>
        <form action="thank.html" method="post">
            <label for="firstname">Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

           

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            
            <label for="address">Feedback</label>
            <textarea id="address" name="address" placeholder="Enter your feedback" rows="4" required></textarea>

           <a href="contact.html"> <button type="submit" value="Register">Submit</button></a>
        </form>
    </div>
</div>
</body>
</html>
